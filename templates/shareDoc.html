{% extends "./inc/base.html" %}

{% block title %}Lista de arquivos
{% endblock %}
{% block content %}


	<div class="d-flex justify-content-center">

		<h1>Lista de arquivos</h1>

	</div>
	<div class="container">
		<table class="table table-hover">
			<thead>
				<tr>
					<th><input class="form-check-input" type="checkbox" name="userId" id="flexRadioDefault" disabled></th>
					<th>#</th>
					<th>Nome</th>
					<th>Email</th>
					<th>Permissão</th>
					<th>Compartilhar</th>
				</tr>
			</thead>
			<tbody>
				{% for user in users %}

					<form action="/shareController" method="post">
						<tr>
							<td><input class="form-check-input" type="checkbox" value='{{user.id}}' name="userId" id="flexRadioDefault"></td>
							<td>{{user.id}}</td>
							<td>{{user.name}}</td>
							<td>{{user.email}}</td>
							<td>
								<select class="form-select w-50" name="permission" aria-label="Default select example">
									<option selected value="-1">Permissão para...</option>
									<option value="1">Editar/Excluir</option>
									<option value="2">Ver</option>
								</select>
							</td>
                            <td>
                                <input type="hidden" name="docId" value="{{docId}}">
                                <button class="btn btn-primary">Compartilhar</button>
                            </td>
                        </form>
						</tr>
					{% endfor %}
				</tbody>
			</tbody>
		</table>
</div>{% endblock %}
